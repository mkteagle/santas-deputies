<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>

<style>
    .path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        -webkit-animation: dash 2s linear alternate infinite;
    }

    @-webkit-keyframes dash {
        from {
            stroke-dashoffset: 1000;
            fill-opacity: 0;
        }
        to {
            stroke-dashoffset: 0;
            fill-opacity: 1;
        }
    }
</style>
</head>
<body>
<svg width="700" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
<text class="path" xml:space="preserve" text-anchor="middle" font-family="serif" font-size="65" id="svg_1" y="100" x="100" stroke-width="2" stroke="#000000" fill="#000000">michael</text>

</svg>
</body>
</html>
